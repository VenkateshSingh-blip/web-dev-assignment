<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <center>
        <h2>Hotel Room Booking Form</h2>

        <form>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin"><br><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout"><br><br>

            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Suite</option>
            </select><br><br>

            <label for="guests">Number of Guests:</label>
            <input type="text" id="guests" name="guests"><br><br>

            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">

        </form>
    </center>

</body>
</html>
